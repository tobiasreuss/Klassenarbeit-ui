<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Klassenarbeit Korrektur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-color: #4a90e2;
      --accent-color: #50e3c2;
      --bg-light: #f9f9f9;
      --text-dark: #333;
      --box-radius: 8px;
      --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    body {
      background: var(--bg-light);
      color: var(--text-dark);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: var(--box-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
      color: var(--primary-color);
      text-align: center;
    }
    form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input[type="file"],
    select,
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--box-radius);
      box-sizing: border-box;
    }
    button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: darken(var(--primary-color), 10%);
    }
    .results {
      margin-top: 2rem;
    }
    .box {
      padding: 1rem;
      border-radius: var(--box-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 1rem;
    }
    .streng {
      border-left: 6px solid #e74c3c;
      background: #fdecea;
    }
    .nachsichtig {
      border-left: 6px solid #27ae60;
      background: #e8f8f5;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #fafafa;
      padding: 0.5rem;
      border-radius: var(--box-radius);
      overflow-x: auto;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Klassenarbeit Korrektur</h1>
    <form id="korrekturForm">
      <label>Klassenarbeit (Bild/PDF):
        <input type="file" name="data" accept="image/*,.pdf" required />
      </label>
      <label>Klassenstufe:</label>
      <select name="klasse" required>
        <option value="">Bitte w√§hlen</option>
        ${Array.from({length:13},(_,i)=>i+1).map(i=>`<option value="${i}">Klasse ${i}</option>`).join('')}
      </select>
      <label>Fach:</label>
      <select name="fach" required>
        <option value="">Bitte w√§hlen</option>
        <option value="Deutsch">Deutsch</option>
        <option value="Mathematik">Mathematik</option>
        <option value="Englisch">Englisch</option>
        <option value="Philosophie">Philosophie</option>
      </select>
      <button type="submit">Absenden & bewerten</button>
    </form>
    <div class="results" id="results"></div>
  </div>
  <script>
    const form = document.getElementById('korrekturForm');
    const resultsDiv = document.getElementById('results');
    const WEBHOOK_URL = 'https://minerva.app.n8n.cloud/webhook/7199702a-7ff5-414a-ad0e-cb7919adecef';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '<div class="spinner"></div>';

      const formData = new FormData(form);
      try {
        const resp = await fetch(WEBHOOK_URL, {
          method: 'POST',
          body: formData
        });
        if (!resp.ok) throw new Error(`Fehler ${resp.status}`);
        const json = await resp.json();

        resultsDiv.innerHTML = `
          <div class="box streng">
            <h2>Strenge Bewertung</h2>
            <p><strong>Note:</strong> ${json.streng.Note}</p>
            <pre>${json.streng.Korrektur}</pre>
          </div>
          <div class="box nachsichtig">
            <h2>Nachsichtige Bewertung</h2>
            <p><strong>Note:</strong> ${json.nachsichtig.Note}</p>
            <pre>${json.nachsichtig.Korrektur}</pre>
          </div>
        `;
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red">Fehler: ${err.message}</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
