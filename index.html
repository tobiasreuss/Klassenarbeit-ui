<body>
  <div class="container">
    <span class="beta-badge">Beta 0.1</span>

    <div class="bilder">
      <img src="images/OIP.jpg" alt="FrÃ¶hliche Lehrerin mit SchÃ¼lern">
      <img src="images/OIP2.jpg" alt="Begeisterte Lehrerin motiviert SchÃ¼ler">
    </div>

    <h1>ðŸ“„ Klassenarbeit Korrektur</h1>

    <form id="korrekturForm" enctype="multipart/form-data">
      <label>
        Klassenarbeit (Bild/PDF):
        <input type="file" name="data" accept="image/*,.pdf" required />
      </label>

      <label>
        Klassenstufe:
        <select name="klasse" id="klasseSelect" required>
          <option value="">Bitte wÃ¤hlen</option>
        </select>
      </label>

      <label>
        Fach:
        <select name="fach" id="fachSelect" required>
          <option value="">Bitte wÃ¤hlen</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Mathematik">Mathematik</option>
          <option value="Philosophie">Philosophie</option>
        </select>
      </label>

      <label>
        Art der Aufgabe:
        <select name="aufgabe" id="aufgabeSelect" required>
          <option value="">Bitte wÃ¤hlen</option>
        </select>
      </label>

      <button type="submit">Absenden & bewerten</button>
    </form>

    <div class="results" id="results"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const klasseSelect  = document.getElementById('klasseSelect');
    const fachSelect    = document.getElementById('fachSelect');
    const aufgabeSelect = document.getElementById('aufgabeSelect');
    const form          = document.getElementById('korrekturForm');
    const resultsDiv    = document.getElementById('results');
    const WEBHOOK_URL   = 'https://minerva.app.n8n.cloud/webhook-test/7199702a-7ff5-414a-ad0e-cb7919adecef';

    // 1) Klassenstufen laden
    for (let i = 1; i <= 13; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `Klasse ${i}`;
      klasseSelect.appendChild(opt);
    }

    // 2) Mapping Fach â†’ Aufgaben
    const aufgabenByFach = {
      Deutsch:     ['Diktat','Aufsatz','ErÃ¶rterung','Zusammenfassung','Bericht','Gedicht'],
      Mathematik:  ['Textaufgabe','Rechenweg','Beweis','Formel umstellen'],
      Philosophie: ['Argumentation','Interpretation','Essay','Begriffsanalyse'],
    };

    fachSelect.addEventListener('change', () => {
      aufgabeSelect.innerHTML = '<option value="">Bitte wÃ¤hlen</option>';
      const liste = aufgabenByFach[fachSelect.value] || [];
      liste.forEach(a => {
        const o = document.createElement('option');
        o.value       = a;
        o.textContent = a;
        aufgabeSelect.appendChild(o);
      });
    });

    // 3) Formular abschicken
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      resultsDiv.innerHTML = '<p>Bitte warten, Korrektur wird geladenâ€¦</p>';

      const formData = new FormData(form);
      try {
        const resp = await fetch(WEBHOOK_URL, {
          method: 'POST',
          body: formData,
        });
        if (!resp.ok) {
          throw new Error(`Serverfehler ${resp.status}`);
        }
        const text = await resp.text();
        if (!text) {
          throw new Error('Leere Antwort vom Server');
        }
        const json = JSON.parse(text);

        resultsDiv.innerHTML = `
          <div class="box streng">
            <h2>Strenge Bewertung</h2>
            <p><strong>Note:</strong> ${json.streng?.Note || 'â€“'}</p>
            <pre>${json.streng?.Korrektur || 'â€“'}</pre>
          </div>
          <div class="box nachsichtig">
            <h2>Nachsichtige Bewertung</h2>
            <p><strong>Note:</strong> ${json.nachsichtig?.Note || 'â€“'}</p>
            <pre>${json.nachsichtig?.Korrektur || 'â€“'}</pre>
          </div>
        `;
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = `<p style="color:red">Fehler: ${err.message}</p>`;
      }
    });
  });
  </script>
</body>
