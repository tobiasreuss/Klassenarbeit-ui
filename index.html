<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Klassenarbeit Korrektur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #e8f0fb;
      padding: 1rem;
      border-radius: 8px;
    }
    form { display: grid; gap: 1rem; }
    h1 {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.8rem;
      color: #3366cc;
    }
    .results { margin-top: 2rem; }
    .box {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #f5f5f5;
    }
    .streng {
      background: #ffe5e5;
      border-left: 5px solid #ff6b6b;
    }
    .nachsichtig {
      background: #e5ffe5;
      border-left: 5px solid #4caf50;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: start;
    }
    .header img {
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .badge {
      background-color: gold;
      padding: 2px 6px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="images/OIP.jpg" alt="Fr√∂hliche Lehrerin mit Sch√ºlern" />
    <img src="images/OIP2.jpg" alt="Begeisterte Lehrerin motiviert Sch√ºler" />
    <span class="badge">Beta 0.11</span>
  </div>

  <h1>üìë Klassenarbeit Korrektur</h1>

  <form id="korrekturForm">
    <label>
      Klassenarbeit (Bild/PDF):
      <input type="file" name="data" accept="image/*,.pdf" required />
    </label>

    <label>
      Klassenstufe:
      <select name="klasse" required>
        <option value="">Bitte w√§hlen</option>
        ${[...Array(13)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
      </select>
    </label>

    <label>
      Fach:
      <select name="fach" id="fach" required>
        <option value="">Bitte w√§hlen</option>
        <option value="Deutsch">Deutsch</option>
        <option value="Mathematik">Mathematik</option>
        <option value="Philosophie">Philosophie</option>
      </select>
    </label>

    <label>
      Art der Aufgabe:
      <select name="aufgabentyp" id="aufgabentyp" required>
        <option value="">Bitte w√§hlen</option>
      </select>
    </label>

    <button type="submit">Absenden & bewerten</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    const aufgabenMap = {
      Deutsch: ["Diktat", "Aufsatz", "Er√∂rterung", "Zusammenfassung", "Bericht", "Gedicht"],
      Mathematik: ["Textaufgabe", "Rechenweg erkl√§ren", "Sachaufgabe", "Beweis"],
      Philosophie: ["Argumentation", "Textinterpretation", "Essay", "Diskussion"]
    };

    const fachSelect = document.getElementById('fach');
    const typSelect = document.getElementById('aufgabentyp');

    fachSelect.addEventListener('change', () => {
      const fach = fachSelect.value;
      typSelect.innerHTML = '<option value="">Bitte w√§hlen</option>';
      if (aufgabenMap[fach]) {
        aufgabenMap[fach].forEach(typ => {
          const option = document.createElement('option');
          option.value = typ;
          option.textContent = typ;
          typSelect.appendChild(option);
        });
      }
    });

    const form = document.getElementById('korrekturForm');
    const resultsDiv = document.getElementById('results');
    const WEBHOOK_URL = 'https://minerva.app.n8n.cloud/webhook/7199702a-7ff5-414a-ad0e-cb7919adecef';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '<p>Bitte warten, Korrektur wird geladen‚Ä¶</p>';

      const formData = new FormData(form);
      try {
        const resp = await fetch(WEBHOOK_URL, {
          method: 'POST',
          body: formData
        });
        if (!resp.ok) throw new Error(`Fehler ${resp.status}`);
        const json = await resp.json();

        resultsDiv.innerHTML = `
          <div class="box streng">
            <h2>Strenge Bewertung</h2>
            <p><strong>Note:</strong> ${json.streng?.Note || "-"}</p>
            <pre>${json.streng?.Korrektur || "-"}</pre>
          </div>
          <div class="box nachsichtig">
            <h2>Nachsichtige Bewertung</h2>
            <p><strong>Note:</strong> ${json.nachsichtig?.Note || "-"}</p>
            <pre>${json.nachsichtig?.Korrektur || "-"}</pre>
          </div>
        `;
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red">Fehler: ${err.message}</p>`;
        console.error(err);
      }
    });
  </script>

</body>
</html>
