<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Klassenarbeit Korrektur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #e9f2fb;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2a4d91;
    }

    .beta-label {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: gold;
      color: #333;
      padding: 2px 8px;
      font-size: 0.8rem;
      border-radius: 4px;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    select, input[type="file"], button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #4292f5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .results {
      margin-top: 2rem;
    }

    .box {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
    }

    .streng {
      background: #fff1f1;
      border-left: 6px solid #f19999;
    }

    .nachsichtig {
      background: #e9fdf0;
      border-left: 6px solid #7ed6a7;
    }

    .preview {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .preview img {
      width: 48%;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="beta-label">Beta 0.1</div>

  <div class="container">
    <div class="preview">
      <img src="images/OIP.jpg" alt="FrÃ¶hliche Lehrerin mit SchÃ¼lern" />
      <img src="images/OIP2.jpg" alt="Begeisterte Lehrerin motiviert SchÃ¼ler" />
    </div>

    <h1>ðŸ“‘ Klassenarbeit Korrektur</h1>

    <form id="korrekturForm">
      <label>Klassenarbeit (Bild/PDF):
        <input type="file" name="data" accept="image/*,.pdf" required />
      </label>

      <label>Klassenstufe:
        <select name="klasse" required>
          <option value="">Bitte wÃ¤hlen</option>
          ${[...Array(13).keys()].map(i => `<option value="${i+1}">Klasse ${i+1}</option>`).join('')}
        </select>
      </label>

      <label>Fach:
        <select name="fach" id="fach" required>
          <option value="">Bitte wÃ¤hlen</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Mathematik">Mathematik</option>
          <option value="Philosophie">Philosophie</option>
        </select>
      </label>

      <label>Art der Aufgabe:
        <select name="aufgabenart" id="aufgabenart" required>
          <option value="">Bitte wÃ¤hlen</option>
        </select>
      </label>

      <button type="submit">Absenden & bewerten</button>
    </form>

    <div class="results" id="results"></div>
  </div>

  <script>
    const form = document.getElementById('korrekturForm');
    const resultsDiv = document.getElementById('results');
    const fachSelect = document.getElementById('fach');
    const aufgabenartSelect = document.getElementById('aufgabenart');

    const aufgabenarten = {
      Deutsch: ['Diktat', 'Aufsatz', 'ErÃ¶rterung', 'Zusammenfassung', 'Bericht', 'Gedicht'],
      Mathematik: ['Textaufgabe', 'Geometrie', 'Gleichungen', 'ZahlenrÃ¤tsel'],
      Philosophie: ['Textanalyse', 'Argumentation', 'Ethik-Diskussion']
    };

    fachSelect.addEventListener('change', () => {
      const fach = fachSelect.value;
      aufgabenartSelect.innerHTML = '<option value="">Bitte wÃ¤hlen</option>';
      if (aufgabenarten[fach]) {
        aufgabenarten[fach].forEach(a => {
          const opt = document.createElement('option');
          opt.value = a;
          opt.textContent = a;
          aufgabenartSelect.appendChild(opt);
        });
      }
    });

    const WEBHOOK_URL = 'https://minerva.app.n8n.cloud/webhook/7199702a-7ff5-414a-ad0e-cb7919adecef';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '<p>Bitte warten, Korrektur wird geladenâ€¦</p>';

      const formData = new FormData(form);
      try {
        const resp = await fetch(WEBHOOK_URL, {
          method: 'POST',
          body: formData
        });
        if (!resp.ok) throw new Error(`Fehler ${resp.status}`);
        const json = await resp.json();

        resultsDiv.innerHTML = `
          <div class="box streng">
            <h2>Strenge Bewertung</h2>
            <p><strong>Note:</strong> ${json.streng?.Note || 'â€“'}</p>
            <pre>${json.streng?.Korrektur || 'â€“'}</pre>
          </div>
          <div class="box nachsichtig">
            <h2>Nachsichtige Bewertung</h2>
            <p><strong>Note:</strong> ${json.nachsichtig?.Note || 'â€“'}</p>
            <pre>${json.nachsichtig?.Korrektur || 'â€“'}</pre>
          </div>
        `;
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red">Fehler: ${err.message}</p>`;
        console.error(err);
      }
    });
  </script>

</body>
</html>
